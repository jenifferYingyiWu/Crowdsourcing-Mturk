<!DOCTYPE html>
<html>
<head>
<title>Upload File</title>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".label").hide();

		$("input[type='checkbox']").change(function() {
			if (this.checked)
				$(".label").show()
			else {
				$(".label").hide();
				$("input[name='labelCol']").val('');
				$("input[name='labelName']").val('');
			}
		});
		
		$("#addAttribute").click(function() {
			if ($("input[name='attrName']").val() == '' || 
				$("input[name='attrCol']").val() == '') {
				alert('Attribute name or column not specified.');
				return;
			}
			$("#attributesSoFar").append(
				$("input[name='attrName']").val() + " " + 
				$("input[name='attrCol']").val() + "<br>");
			$("input[name='attrName']").val('');
			$("input[name='attrCol']").val('');
		});
	});
</script>
</head>
<body>
<form action="fileupload.php" method="post" enctype="multipart/form-data">
<h3>Specify Input File</h3>
<p>Choose a CSV file to upload where each row is an instance
and each column is an attribute or label for the instances.</p>
<input type="file" name="myFile"><br>

<h3>Specify Column of Labels</h3>
<input type="checkbox" name="labels" value="isLabeled">The data is labeled<br>
<div class="label">
<label >Name of Labels:</label> 
<input type="text" name="labelName"><br>
<label >Column of Labels:</label> 
<input type="text" name="labelCol" style="width:35px;"><br>
</div>

<h3>Specify Columns of Attributes</h3>
<label>Name of attribute:</label>
<input type="text" name="attrName"><br>
<label>Column of attribute:</label>
<input type="text" name="attrCol" style="width:35px;"><br>
<input type="button" id="addAttribute" value="Add Attribute"><br>
<div id="attributesSoFar"></div><br>

<input type="submit" value="Upload">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Upload File</title>
</head>
<body>
<form action="fileupload.php" method="post" enctype="multipart/form-data">
<h3>Specify Input File</h3>
<ul>
<li>The file must be in CSV format.</li>
<li>The first line must contain the names of the columns.</li>
<li>Image links must be:
	<ul>
		<li>relative, if the images are stored on this web server.</li>
		<li>absolute, if the images are stored on an external web server.</li>
	</ul>
</ul>
<input type="file" name="myFile"><br>
<label>Comma separated list of columns names with image links: </label>
<input type="text" name="imageCols"><br>
<input type="submit" value="Upload">
</form>
</body>
</html>
